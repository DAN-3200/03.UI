<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 03</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
</head>
<body>
    <banner>
        <img src="./Img/10905.jpg" alt="">
        <div>
            <button>
                <i class="fa-regular fa-star"></i> 
                <span> OHKEN STUDIO</span>
            </button>
        </div>    
    </banner>
    <main>
        <div class="tonel">
            <div class="top">
                <span>Login</span>
            </div>
            <div class="middle">
                <div class="fieldInput">
                    <span>Username</span>
                    <input type="text" name="" id="">
                </div>
                <div class="fieldInput">
                    <span>Password</span>
                    <input type="password" name="" id="">
                </div>
                <div class="checkBox">
                    <input type="checkbox" name="" id="">
                    <label for=""></label>
                    <span>lembrar senha</span>
                </div>
                
                <button type="submit">continue</button>
                <span>Não possui conta? <a href="#">inscreva-se</a></span>

                <div class="extra">
                    <button><i class="fa-brands fa-google"></i></button>
                    <button><i class="fa-brands fa-facebook"></i></button>
                    <button><i class="fa-brands fa-github"></i></button>
                </div>
            </div>
            <div class="bottom">
                © Daniel's Website 2024 - Todos os direitos reservados.
            </div>
        </div>
    </main>
